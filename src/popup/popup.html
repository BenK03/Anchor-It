<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anchor It</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <h1 class="title">
        Anchor It
      </h1>
      <p class="instructions">Click Pin to anchor a spot on a webpage. </br>Click Go to instantly scroll to the Pin.</p>
    </header>

    <main class="slots">
      <section class="slot1">
        <div class="slot-head">
          <h2 class="slot-num">1.</h2>

          <!-- edit UI -->
          <div class="slot-edit">
            <div class="row">
              <input class="name" type="text" placeholder="Anchor Name" maxlength="30" />
            </div>
            <div class="row">
              <button class="go">Go</button>
              <button class="save">Pin</button>
              <button class="clear">Delete</button>
            </div>
          </div>

          <!-- saved UI  -->
          <div class="slot-saved" style="display:none;">
            <div class="row">
              <span class="saved-icon">⚓️</span>
              <span class="saved-name"></span>
              <button class="go">Go</button>
              <button class="clear">Delete</button>
            </div>
          </div>
        </div>
      </section>

      <section class="slot2">
        <div class="slot-head">
          <h2 class="slot-num">2.</h2>

          <!-- edit UI -->
          <div class="slot-edit">
            <div class="row">
              <input class="name" type="text" placeholder="Anchor Name" maxlength="30" />
            </div>
            <div class="row">
              <button class="go">Go</button>
              <button class="save">Pin</button>
              <button class="clear">Delete</button>
            </div>
          </div>

          <!-- saved UI -->
          <div class="slot-saved" style="display:none;">
            <div class="row">
              <span class="saved-icon">⚓️</span>
              <span class="saved-name"></span>
              <button class="go">Go</button>
              <button class="clear">Delete</button>
            </div>
          </div>
        </div>
      </section>

      <section class="slot3">
        <div class="slot-head">
          <h2 class="slot-num">3.</h2>

          <!-- edit UI -->
          <div class="slot-edit">
            <div class="row">
              <input class="name" type="text" placeholder="Anchor Name" maxlength="30" />
            </div>
            <div class="row">
              <button class="go">Go</button>
              <button class="save">Pin</button>
              <button class="clear">Delete</button>
            </div>
          </div>

          <!-- saved UI -->
          <div class="slot-saved" style="display:none;">
            <div class="row">
              <span class="saved-icon">⚓️</span>
              <span class="saved-name"></span>
              <button class="go">Go</button>
              <button class="clear">Delete</button>
            </div>
          </div>
        </div>
      </section>

    </main>

    <script src="popup.js"></script>
  </body>
</html>
